<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;}
        .marker-label {
            font-size: 16px; 
            font-weight: bold; 
            text-align: center; 
            margin-top: -30px; 
            color: #2c3e50; 
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            font-family: Arial, sans-serif; }
    </style></head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map = L.map('map', {
            center: [46.603354, 1.888334], 
            zoom: 6 });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,}).addTo(map);

        var logo = L.icon({
            iconUrl: 'https://www.pngkit.com/png/detail/459-4596239_epitech-epitech-logo-transparent.png',
            iconSize: [50, 50], 
            iconAnchor: [25, 50], 
            popupAnchor: [0, -50]});    
        var ecole = [
            { name: "Paris", coords: [48.8566, 2.3522] },
            { name: "Nantes", coords: [47.2184, -1.5536] },
            { name: "Bordeaux", coords: [44.8378, -0.5792] },
            { name: "Lyon", coords: [45.7640, 4.8357] },
            { name: "Toulouse", coords: [43.6045, 1.4442] }];
        ecole.forEach(function(school) {
            var marker = L.marker(school.coords, { icon: logo }).addTo(map);  
            marker.bindPopup("<b>" + school.name + " rocks!</b>");
            var lab = L.divIcon({
                className: 'marker-label', 
                html: school.name, 
                iconSize: [50, 20]});
            L.marker(school.coords, { icon: lab }).addTo(map);});
    </script></body></html>
